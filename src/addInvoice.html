<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Invoice List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Add Invoice</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
          <table class="table table-bordered">
              <tbody>
                  <tr>
                      <td>Supplier Address</td>
                      <td><input type="text" id="supplierAddress"  class="form-control" placeholder="0x18d54cca8608d90661244af1feb0a3d3ad367acd" /></td>
                  </tr>
                  <tr>
                      <td>Buyer Address</td>
                      <td><input type="text" id="buyerAddress"  class="form-control" placeholder="0x18d54cca8608d90661244af1feb0a3d3ad367acd" /></td>
                  </tr>
                  <tr>
                      <td>Value</td>
                      <td><input type="number" id="invoiceValue"  class="form-control" /></td>
                  </tr>
                  <tr>
                      <td>Due Date</td>
                      <td><input type="date" id="invoiceValue"  class="form-control" /></td>
                  </tr>
              </tbody>
          </table>
      </div>

      <div class="row">
          <input type="button" class="btn btn-primary btn-addInvoice" value="Save" />
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
